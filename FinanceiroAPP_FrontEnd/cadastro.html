<!DOCTYPE html>
<html>
<head>
	<title>Cadastro</title>
	<meta charset="utf-8">

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script type="text/javascript" src="js/ngStorage.js"></script>

	
	<link rel="stylesheet" type="text/css" href="css/styleCadastro.css" />


<script type="text/javascript" src="js/ngStorage.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/config.js"></script>
  <script type="text/javascript" src="js/login-service.js"></script>
  <script type="text/javascript" src="js/login-controller.js"></script>
  <script type="text/javascript" src="js/crianca-service.js"></script>

</head>
<body class="text-center">


    <form class="form-signin border" ng-app="myApp" ng-controller="loginCtrl">
      <div class="form-groups">
    <label for="nome">Nome de usuário</label>
    <input type="text" class="form-control" id="id" ng-model="form.id"aria-describedby="id" placeholder="Nome de usuário">
  </div>

    <form class="form-signin border" ng-app="myApp" ng-controller="loginCtrl">
      <div class="form-groups">
    <label for="nome">Nome de usuário</label>
    <input type="text" class="form-control" id="nomeuser" ng-model="form.username"aria-describedby="username" placeholder="Nome de usuário">
  </div>
  <div class="form-group">
    <label for="emailInput">Endereço de email</label>
    <input type="email" class="form-control" id="email" aria-describedby="email" ng-model="form.email"placeholder="Seu email">
    <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
  </div>
   <div class="form-group">
    <label for="cpfDocument">CPF</label>
    <input type="text" class="form-control" id="cpf" aria-describedby="cpf" ng-model="form.cpf"placeholder="Seu CPF">
    <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu CPF, com ninguém.</small>
  </div>
  <div class="form-group">
    <label for="pws">Senha</label>
    <input type="password" class="form-control" id="pwd" ng-model="form.senha"placeholder="Senha">
  </div>
  <div class="form-group">
    <label for="REpws">repetir senha</label>
    <input type="password" class="form-control" id="repwd" placeholder="Re-senha">
  </div>
  <button type="submit" class="btn btn-primary btn-sm btn-block" ng-click="cadastrar()">Cadastrar</button>
  <a href="sigin.html" class="cadastrar btn btn-sm btn-second btn-block">Cancelar</a>
</form>
 

</body>
</html>
